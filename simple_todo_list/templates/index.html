{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: Center">Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}

        <tr>
            <td>{{ task[0]}}</td>
            <td>{{ task[1] }}</td>
            <td>
                <a href="/delete/{{loop.index-1}}">Delete</a>
                <br>
                <a href="/update/{{loop.index-1}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
        <select>
            <option value="hi">ddd</option>
        </select>
    </form>
</div>
{% endblock %}
